---

name: irc.atl.chat

services:
  unrealircd:
    build:
      context: .
      dockerfile: Containerfile
      target: runtime
      args:
        UNREALIRCD_VERSION: "6.1.10"
        ATHEME_VERSION: "7.2.12"
    container_name: unrealircd
    hostname: unrealircd
    restart: unless-stopped
    init: true
    command: ["/usr/local/bin/unrealircd", "-F"]

    # Volume mounts
    volumes:
      - ./unrealircd/conf:/usr/local/unrealircd/conf:ro
      - ./scripts:/opt/irc/scripts:ro
      - ./data/unrealircd:/usr/local/unrealircd/data
      - ./logs/unrealircd:/usr/local/unrealircd/logs
    # Use the ircd user (non-root) for security
    user: 1001:1001

    # Environment configuration
    env_file:
      - path: .env
        required: false
    environment:
      - TZ=UTC

    # Port mappings
    ports:
      - '${IRC_PORT:-6667}:6667'  # Standard IRC port
      - '${IRC_TLS_PORT:-6697}:6697'  # IRC over SSL/TLS
      - '${IRC_SERVER_PORT:-6900}:6900'  # Server-to-server TLS
      - '${IRC_RPC_PORT:-8600}:8600'  # JSON-RPC API

    # Health monitoring
    healthcheck:
      test: ['CMD', '/opt/irc/scripts/health-check.sh']
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s

    # Network configuration
    networks:
      - irc_network

    # Graceful shutdown
    stop_grace_period: 60s

  # ============================================================================
  # SSL CERTIFICATE MANAGER (Simplified)
  # ============================================================================
  certbot:
    image: certbot/dns-cloudflare:latest
    container_name: certbot-manager
    restart: "no"  # Only run when needed

    # Environment from main project
    env_file:
      - path: .env
        required: false

    # Volume mounts - persist certificates and credentials
    volumes:
      - ./data/letsencrypt:/etc/letsencrypt
      - ./cloudflare-credentials.ini:/etc/letsencrypt/cloudflare-credentials.ini:ro

    # Network access for DNS challenges
    networks:
      - irc_network

  atheme:
    build:
      context: .
      dockerfile: Containerfile
      target: runtime
      args:
        UNREALIRCD_VERSION: "6.1.10"
        ATHEME_VERSION: "7.2.12"
    container_name: atheme
    hostname: atheme
    depends_on:
      unrealircd:
        condition: service_healthy
    volumes:
      - ./data/atheme:/usr/local/atheme/data
      - ./logs/atheme:/usr/local/atheme/logs
      - ./services/atheme:/usr/local/atheme/etc:ro
    environment:
      - TZ=UTC
      - ATHEME_CONF=/usr/local/atheme/etc/atheme.conf
      - ATHEME_DATA=/usr/local/atheme/data
    networks:
      - irc_network
    command: ["/usr/local/bin/atheme-services", "-c", "/usr/local/atheme/etc/atheme.conf"]
    restart: unless-stopped

  unrealircd-webpanel:
    build:
      context: .
      dockerfile: web/webpanel/Containerfile
    container_name: unrealircd-webpanel
    hostname: unrealircd-webpanel
    depends_on:
      unrealircd:
        condition: service_healthy
    volumes:
      - ./data/webpanel:/var/www/html/unrealircd-webpanel/data
      - ./config/webpanel:/var/www/html/unrealircd-webpanel/config
    env_file:
      - path: .env
        required: false
    environment:
      - TZ=UTC
      - UNREALIRCD_HOST=unrealircd
      - UNREALIRCD_PORT=${IRC_RPC_PORT:-8600}
    ports:
      - '8080:80'
    networks:
      - irc_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

