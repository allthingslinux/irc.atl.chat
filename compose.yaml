---

name: irc.atl.chat

services:
  unrealircd:
    build:
      context: .
      dockerfile: Containerfile
      args:
        UNREALIRCD_VERSION: "6.1.10"
        UID: 1000
        GID: 1000
    container_name: unrealircd
    hostname: unrealircd
    restart: unless-stopped
    init: true

    # Volume mounts - aligned with Containerfile paths
    volumes:
      - ./unrealircd/conf:/home/unrealircd/unrealircd/conf
      - ./logs/unrealircd:/home/unrealircd/unrealircd/logs
      - ./data/unrealircd:/home/unrealircd/unrealircd/data
      - ./scripts:/opt/irc/scripts:ro

    # Environment
    environment:
      - TZ=UTC
      - PUID=1000
      - PGID=1000
      - IRC_SSL_CERT_PATH=/home/unrealircd/unrealircd/conf/tls/server.cert.pem
      - IRC_SSL_KEY_PATH=/home/unrealircd/unrealircd/conf/tls/server.key.pem

    # Port mappings
    ports:
      - '${IRC_PORT:-6667}:6667'  # Standard IRC port
      - '${IRC_TLS_PORT:-6697}:6697'  # IRC over SSL/TLS
      - '${IRC_SERVER_PORT:-6900}:6900'  # Server-to-server TLS
      - '${IRC_RPC_PORT:-8600}:8600'  # JSON-RPC API
      - '${IRC_WEBSOCKET_PORT:-8000}:8000'  # WebSocket for web IRC clients

    # Health monitoring - use built-in healthcheck
    healthcheck:
      test: ['CMD', 'nc', '-z', 'localhost', '6667']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    # Network configuration
    networks:
      - irc_network

    # Graceful shutdown
    stop_grace_period: 60s


  atheme:
    build:
      context: ./atheme
      dockerfile: Containerfile
      args:
        UID: 1000
        GID: 1000
    container_name: atheme
    hostname: atheme
    depends_on:
      unrealircd:
        condition: service_healthy
        restart: true
    volumes:
      - ./atheme/conf:/usr/local/atheme/etc:ro
      - ./data/atheme:/usr/local/atheme/data
      - ./logs/atheme:/usr/local/atheme/logs
    environment:
      - TZ=UTC
      - ATHEME_CONF=/usr/local/atheme/etc/atheme.conf
      - ATHEME_DATA=/usr/local/atheme/data
      - PUID=1000  # Host user ID for bind mount compatibility
      - PGID=1000  # Host group ID for bind mount compatibility
    # Override CMD to run atheme-services directly with correct data directory (tini from ENTRYPOINT will still be used)
    networks:
      - irc_network
    restart: unless-stopped

  unrealircd-webpanel:
    build:
      context: .
      dockerfile: web/webpanel/Containerfile
    container_name: unrealircd-webpanel
    hostname: unrealircd-webpanel
    depends_on:
      unrealircd:
        condition: service_healthy
    volumes:
      - ./data/webpanel:/var/www/html/unrealircd-webpanel/data
      - ./config/webpanel:/var/www/html/unrealircd-webpanel/config
    env_file:
      - path: .env
        required: false
    environment:
      - TZ=UTC
      - UNREALIRCD_HOST=unrealircd
      - UNREALIRCD_PORT=${IRC_RPC_PORT:-8600}
    ports:
      - '8080:80'
    networks:
      - irc_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================================================
  # SSL MONITOR (Docker-based - Runs automatically, don't manually control!)
  # ============================================================================
  ssl-monitor:
    image: alpine:latest
    container_name: ssl-monitor
    restart: unless-stopped

    # Get environment variables from .env file
    env_file:
      - .env

    # Simple environment
    environment:
      - TZ=UTC

    # Mount scripts and certificates
    volumes:
      - ./scripts:/scripts:ro
      - ./unrealircd/conf/tls:/tls
      - ./data/letsencrypt:/letsencrypt
      - ./cloudflare-credentials.ini:/cloudflare-credentials.ini:ro

    # Simple monitoring loop
    command: >
      sh -c "
        apk add --no-cache openssl curl &&
        echo 'SSL Monitor started - checking certificates daily' &&
        while true; do
          echo \"[$$(date)] Checking SSL certificates...\";
          /scripts/ssl-manager.sh check >> /tmp/ssl-monitor.log 2>&1;

          # Check for renewal at 2 AM
          if [ \"$$(date +%H)\" = \"02\" ]; then
            echo \"[$$(date)] Checking for certificate renewal...\";
            /scripts/ssl-manager.sh renew >> /tmp/ssl-monitor.log 2>&1;
          fi;

          echo \"[$$(date)] SSL check completed. Next check in 4 hours.\";
          sleep 14400;
        done
      "

    # Network access
    networks:
      - irc_network

